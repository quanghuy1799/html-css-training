<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Travel UI Landing</title>
    <link rel="shortcut icon" href="assets/images/Travlog-logo.png" />
  </head>
  <body>
    <header class="container header">
      <nav class="nav-item">
        <a href="#" class="logo-item">
          <img class="logo" src="assets/images/Travlog-logo.png" alt="logo" />
          <h1 class="logo-text">Travlog</h1>
        </a>
        <ul class="nav-list">
          <li><a href="#" class="nav-link">Home</a></li>
          <li><a href="#" class="nav-link">Discovery</a></li>
          <li><a href="#" class="nav-link">Special Deals</a></li>
          <li><a href="#" class="nav-link">Contact</a></li>
        </ul>
        <div class="header-button-group">
          <button class="btn btn-login">Login</button>
          <button class="btn btn-signup">Sign Up</button>
        </div>
        <a href="#" class="menu-icon"
          ><img src="assets/images/menu.png" alt="menu icon"
        /></a>
      </nav>
    </header>
    <main>
      <section class="hero">
        <div class="container hero-item">
          <div class="hero-image">
            <img
              src="assets/images/hero-background.png"
              alt="hero background"
              class="hero-background"
            />
            <div class="hero-image-group">
              <div class="hero-image-item">
                <img src="assets/images/beach.png" alt="beach" class="beach" />
                <img
                  src="assets/images/mountain.png"
                  alt="mountain"
                  class="mountain"
                />
              </div>
              <img src="assets/images/city.png" alt="city" class="city" />
              <img
                src="assets/images/add-fr.png"
                alt="add friend icon"
                class="add-fr-icon"
              />
              <img
                src="assets/images/top-places.png"
                alt="top places icon"
                class="top-places-icon"
              />
              <img
                src="assets/images/send.png"
                alt="send icon"
                class="send-icon"
              />
            </div>
          </div>

          <div class="hero-content">
            <a class="hero-title">
              Explore the world!
              <img
                src="assets/images/work-icon.png"
                alt="title icon"
                class="title-icon"
              />
            </a>
            <h2 class="hero-heading">
              Travel <span class="high-light">top destination</span> of the
              world
            </h2>
            <p class="section-subheading hero-subheading">
              We always make our customer happy by providing as many choices as
              possible
            </p>
            <div class="hero-group-btn">
              <button class="btn cta-btn">Get Started</button>
              <button class="btn hero-action-btn">
                <img src="assets/images/play.png" alt="play" />
                Watch demo
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
