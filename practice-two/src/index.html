<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Travel UI Landing</title>
    <link rel="shortcut icon" href="assets/images/Travlog-logo.png" />
  </head>
  <body>
    <header class="container header">
      <nav class="nav-item">
        <a href="#" class="logo-item">
          <img class="logo" src="assets/images/Travlog-logo.png" alt="logo" />
          <h1 class="logo-text">Travlog</h1>
        </a>
        <ul class="nav-list">
          <li><a href="#" class="nav-link">Home</a></li>
          <li><a href="#" class="nav-link">Discovery</a></li>
          <li><a href="#" class="nav-link">Special Deals</a></li>
          <li><a href="#" class="nav-link">Contact</a></li>
        </ul>
        <div class="header-button-group">
          <button class="btn btn-login">Login</button>
          <button class="btn btn-signup">Sign Up</button>
        </div>
        <a href="#" class="menu-icon"
          ><img src="assets/images/menu.png" alt="menu icon"
        /></a>
      </nav>
    </header>
    <main>
      <section class="partner-section">
        <div class="container partner-item">
          <img
            class="partner-logo"
            src="assets/images/tripad.png"
            alt="Tripadsvisor"
          />
          <img
            class="partner-logo"
            src="assets/images/expedia.png"
            alt="Expedia"
          />
          <img
            class="partner-logo"
            src="assets/images/booking.png"
            alt="Booking"
          />
          <img
            class="partner-logo"
            src="assets/images/airbnb.png"
            alt="airbnb"
          />
          <img
            class="partner-logo"
            src="assets/images/orbitz.png"
            alt="orbitz"
          />
        </div>
      </section>
    </main>
  </body>
</html>
