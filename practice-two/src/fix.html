<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/carousel.css" />
    <title>Travel UI Landing</title>
    <link rel="shortcut icon" href="assets/images/Travlog-logo.png" />
  </head>
  <body>
      <header>
        <nav class="container nav-item">
          <a href="#" class="logo-item">
            <img class="logo" src="assets/images/Travlog-logo.png" alt="logo" />
            <h1 class="logo-text">Travlog</h1>
          </a>
          <ul class="nav-list">
            <li><a href="#" class="nav-link">Home</a></li>
            <li><a href="#" class="nav-link">Discovery</a></li>
            <li><a href="#" class="nav-link">Special Deals</a></li>
            <li><a href="#" class="nav-link">Contact</a></li>
          </ul>
          <div class="header-button-group">
            <button class="btn btn-login">Login</button>
            <button class="btn btn-signup">Sign Up</button>
          </div>
          <a href="#" class="menu-icon"
            ><img src="assets/images/menu.png" alt="menu icon"
          /></a>
        </nav>
      </header>

      <main>
        <section class="container hero">
          <div class="hero-image">
            <picture class="hero-vector">
              <source media="(max-width: 767px)" srcset="./assets/images/hero-vector-small.webp">
              <source media="(min-width: 768px)" srcset="./assets/images/hero-vector-medium.webp">
              <source srcset=".assets/images/hero-background-medium.webp">
              <img src="./assets/images/hero-vector-medium.webp" alt="vector">
            </picture>
            <div class="hero-image-group">
              <div class="hero-image-item">
                <img
                  src="./assets/images/beach-small.png"
                  srcset="
                    ./assets/images/beach-small.png  767w,
                    ./assets/images/beach-medium.png 768w
                  "
                  alt="beach"
                  class="check-in-image"
                />
                <img
                  src="assets/images/mountain-small.png"
                  srcset="
                    ./assets/images/mountain-small.png  767w,
                    ./assets/images/mountain-medium.png 768w
                  "
                  alt="mountain"
                  class="check-in-image"
                />
              </div>

              <img
                src="assets/images/city-small.png"
                srcset="
                 ./assets/images/city-small.png  767w,
                  ./assets/images/city-medium.png 768w
                "
                alt="city"
                class="check-in-image"
              />
            </div>
            <img
              src="assets/images/add-user.png"
              alt="add friend icon"
              class="icon add-user"
            />
            <span class="top-places-frame">
              <img
                src="assets/images/location-icon.png"
                alt="top places icon"
                class="top-places-icon"
              />
              Top palace
            </span>

            <img
              src="assets/images/send.png"
              alt="send icon"
              class="icon send"
            />
          </div>
          <div class="hero-content">
            <a class="hero-title">
              Explore the world!
              <img
                src="assets/images/work-icon.png"
                alt="title icon"
                class="title-icon"
              />
            </a>
            <h2 class="hero-heading">
              Travel <span class="high-light">top destination</span> of the
              world
            </h2>
            <p class="section-subheading hero-subheading">
              We always make our customer happy by providing
               as many choices as possible
            </p>
            <div class="hero-group-btn">
              <button class="btn cta-btn">Get Started</button>
              <button class="btn hero-action-btn">
                <img src="assets/images/play.png" alt="Watch-demo-icon" />
                Watch demo
              </button>
            </div>
          </div>
        </section>
    </body>
  </html>
