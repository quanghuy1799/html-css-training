<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://db.onlinewebfonts.com/c/860c3ec7bbc5da3e97233ccecafe512e?family=Circular+Std+Book"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Start Heading -->
      <header class="main-header">
        <a class="logo" href="#">
          <img class="logo-image" src="./assets/img//vector1.svg" alt="logo" />
          <h1 class="logo-heading">Travlog</h1>
        </a>
        <nav>
          <ul class="nav-list">
            <li class="link"><a href="#">Home</a></li>
            <li class="link"><a href="#">Discovery</a></li>
            <li class="link"><a href="#">Special Deals</a></li>
            <li class="link"><a href="#">Contact</a></li>
          </ul>
        </nav>
        <div class="button-group">
          <button class="login-button">Log In</button>
          <button class="signup-button">Sign Up</button>
        </div>
      </header>
      <!-- End Heading -->
      <!-- Start Main -->
      <main>
        <!-- Explore the world! -->
        <section class="explore-the-world-content">
          <div class="explore-the-world-container">
            <div class="explore-the-world-item">
              <button class="explore-the-world-btn">Explore the world!</button>
              <img class="explore-the-world-logo" src="assets/img/work1.svg" alt="" />
            </div>
            <h2 class="travel-top-title">
              Travel <span class="change-color">top destination</span> of the world
            </h2>
            <p class="travel-top-description">
              We always make our customer happy by <br>providing <br>as many choices as
              possible
            </p>

            <div class="explore-the-world-item-btn">
              <button class="get-started-btn">Get Started</button>
              <button class="watch-demo-btn">
                <img
                  class="logo-watch-demo"
                  src="assets/img/playcircle5-1.svg"
                  alt=""
                />
                Watch Demo
              </button>
            </div>
          </div>
          <div class="explore-theworld-position">
            <div class="earth">
              <img class="earth-image" src="assets/img/layer-earth.png" alt="">
             <div class="check-in-item">
              <div class="check-in-item-group-1">
                <img class="check-in-item-group-image-1" src="assets/img/rectangle-1@2x.png" alt="">
                <img class="check-in-item-group-image-1" src="assets/img/rectangle-2@2x.png" alt="">
              </div>
                <img class="check-in-item-group-image-2" src="assets/img/rectangle-3@2x.png" alt="">
             </div>
             <div class="plane-frame">
              <img class="plane-frame-image" src="assets/img/Frame-16.png" alt="">
             </div>
             <div class="add-fr-frame">
              <img class="add-fr-frame-image" src="assets/img/Frame-17.png" alt="">
             </div>
             <div class="top-place-frame">
              <img class="top-place-frame-image" src="assets/img/Frame-18.png" alt="">
             </div>
            </div>
        </section>
      </main>
    </div>
  </body>
</html>
